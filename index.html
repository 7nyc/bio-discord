}

@keyframes hanging {
    0% {
        transform: rotate(0deg);
    }
    25% {
        transform: rotate(8deg);
    }
    50% {
        transform: rotate(-8deg);
    }
    75% {
        transform: rotate(5deg);
    }
    100% {
        transform: rotate(0deg);
    }
}

@keyframes subtle-float {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-5px);
    }
}

@keyframes subtle-horizontal-sway {
    0% {

    <script>
        function audioPlay() {
            var audio = document.getElementById("audio");
            if (audio.paused) {
                audio.play();
                document.getElementById("muteIcon").style.display = "none";
                document.getElementById("unmuteIcon").style.display = "inline";
            } else {
                audio.pause();
                document.getElementById("muteIcon").style.display = "inline";
                document.getElementById("unmuteIcon").style.display = "none";
            }
        }
    </script>

        <script>
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
